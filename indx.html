<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کارت پستال ولادت حضرت علی (ع)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      direction: rtl;
      /* تغییر پس‌زمینه به طرح مناسبتی سبز و طلایی */
      background: linear-gradient(135deg, 
        #006400 0%,     /* سبز تیره */
        #228B22 25%,    /* سبز جنگلی */
        #32CD32 50%,    /* سبز لیمویی */
        #FFD700 75%,    /* طلایی */
        #DAA520 100%    /* طلایی تیره */
      );
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      padding: 25px;
      max-width: 350px;
      text-align: center;
      animation: fadeIn 2s ease;
      border: 2px solid rgba(218, 165, 32, 0.3); /* حاشیه طلایی */
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    h2 {
      color: #006400;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      line-height: 1.8;
      color: #333;
    }

    .signature {
      margin-top: 20px;
      font-weight: bold;
      color: #8b0000;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>همکار محترم</h2>
    <p>با سلام و احترام</p>
    <p>
      ضمن سپاس از زحمات ارزشمند جنابعالی و تبریک صمیمانه به مناسبت ولادت حضرت امیرالمؤمنین علی علیه‌السلام،  
      به اطلاع می‌رساند مبلغ ناقابل <strong>۵,۰۰۰,۰۰۰ ریال</strong> به حساب شما واریز گردید.,,و با تاخیر حضرت فاطمه سلام الله علیه 
    </p>
    <p class="signature">با تشکر و آرزوی توفیق روزافزون<br>حیدری</p>
  </div>
</body>

</html>
